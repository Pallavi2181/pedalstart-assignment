<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Application</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 30px;
    }
    .task {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Landing page displaying a list of tasks -->
  <h2>Task List</h2>
  <div id="taskList"></div>

  <!-- Ability for users to add new tasks -->
  <h2>Add New Task</h2>
  <form id="taskForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" required></textarea>
    </div>
    <div>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" required>
    </div>
    <button type="submit">Add Task</button>
  </form>
</div>

<script>
  // Dummy data for demonstration
  const tasks = [
    { id: 1, title: 'Task 1', description: 'Description for Task 1', dueDate: '2024-05-10' },
    { id: 2, title: 'Task 2', description: 'Description for Task 2', dueDate: '2024-05-15' }
  ];
  function displayTasks() {
    const taskListDiv = document.getElementById('taskList');
    taskListDiv.innerHTML = '';

    tasks.forEach(task => {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.innerHTML = `
        <h3>${task.title}</h3>
        <p>Description: ${task.description}</p>
        <p>Due Date: ${task.dueDate}</p>
        <button onclick="editTask(${task.id})">Edit</button>
        <button onclick="deleteTask(${task.id})">Delete</button>
      `;
      taskListDiv.appendChild(taskDiv);
    });
  }

  function addTask(title, description, dueDate) {
    const newTask = {
      id: tasks.length + 1,
      title,
      description,
      dueDate
    };
    tasks.push(newTask);
    displayTasks();
  }

  function deleteTask(id) {
    const index = tasks.findIndex(task => task.id === id);
    if (index !== -1) {
      tasks.splice(index, 1);
      displayTasks();
    }
  }

  function editTask(id) {
    alert(`Editing task with ID: ${id}`);
  }
  document.getElementById('taskForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const dueDate = document.getElementById('dueDate').value;
    addTask(title, description, dueDate);
    // Reset form after submission
    this.reset();
  });

  displayTasks();
</script>

</body>
</html>
